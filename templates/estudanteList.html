{% extends 'base.html' %}

{% block title %} Pagina de Login {% endblock %}

{% block main %}

    <a href="{% url 'logout' %}">Sair</a>

    <ul>
        {% for estudante in estudantes %}
            <li>
                <a href="{% url 'estudanteUpdate' estudante.id %}"> {{ estudante.nome }}</a>
                <a href="{% url 'estudanteDelete' estudante.id %}">Apagar</a>
            </li>
        {% endfor %}

    </ul>
    <a href="{% url 'estudanteCreate' %}">Cadastro Estudante</a>

{% endblock %}
